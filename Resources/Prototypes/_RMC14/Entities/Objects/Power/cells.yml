- type: entity
  parent: BaseItem
  id: RMCPowerCell
  name: power cell
  description: A rechargeable electrochemical power cell.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Power/cells.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: Tag
    tags:
      - PowerCell

- type: entity
  parent: RMCPowerCell
  id: RMCPowerCellCrap
  name: We-Ya rechargeable mini-battery
  description: Cheap, throwaway batteries provided by the Weston-Yamada Corporation. The 'rechargeable' feature was added to be more marketable to independent colonists hell-bent on 'using it till it disintegrates', a common sentiment on the frontier.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: mini-cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 500
    startingCharge: 500

