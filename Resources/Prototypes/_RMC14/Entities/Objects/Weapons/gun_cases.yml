- type: entity
  parent: BaseStorageItem
  id: RMCBaseGunCase
  abstract: true
  name: base gun case
  description: "A gun case."
  components:
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Storage/guncase.rsi
    layers:
    - state: closed
      map: [ base ]
  - type: Icon
    sprite: _RMC14/Objects/Storage/guncase.rsi
    state: closed
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: closed }
  - type: Item
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,27,1
  - type: FixedItemSizeStorage

- type: entity
  parent: RMCBaseGunCase
  id: RMCSmartPistolCase
  name: SU-6 smart pistol case
  description: "A gun case containing the SU-6 smart pistol. Comes with a full belt holster."
  components:
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - RMCSmartPistol
      - RMCSmartPistolHolster
  - type: StorageFill
    contents:
    - id: RMCWeaponPistolSU6
    - id: RMCBeltSmartPistolFilled
