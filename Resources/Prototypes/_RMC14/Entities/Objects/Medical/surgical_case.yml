- type: entity
  parent: BaseStorageItem
  id: CMSurgicalCase
  name: surgical case
  description: It's a medical case for storing basic surgical tools. # TODO RMC14 extended description with instructions for treating internal bleeds once those are added
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Storage/surgical_case.rsi
    state: surgical_case
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
    whitelist:
      components:
      - CMScalpel
      - CMHemostat
      - CMRetractor
  - type: FixedItemSizeStorage
  - type: Tag
    tags:
      - CMSurgicalCase

- type: entity
  parent: CMSurgicalCase
  id: CMSurgicalCaseFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: CMScalpel
    - id: CMHemostat
    - id: CMRetractor

- type: entity
  parent: CMSurgicalCase
  id: CMSurgicalCaseFilledAllTools
  suffix: Filled, All Tools
  components:
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
    whitelist:
      components:
      - CMScalpel
      - CMHemostat
      - CMRetractor
      - CMBoneGel
      - CMSurgicalDrill
      - CMBoneSaw
      - CMCautery
      - CMBoneSetter
  - type: StorageFill
    contents:
    - id: CMScalpel
    - id: CMHemostat
    - id: CMRetractor
    - id: CMBoneGel
    - id: CMSurgicalDrill
    - id: CMCircularSaw
    - id: CMCautery
    - id: CMBonesetter
