- type: entity
  parent: Clothing
  id: CMPouch #i know that there are no pouches in upstream, but having "CM" helps finding that item in entity spawner
  name: abstract pouch
  description: The physical manifestation of the concept of a pouch. Woah.
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/small_drop.rsi
    layers:
    - state: icon
  - type: Appearance
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
    - pocket
  - type: Tag
    tags:
    - Pouch
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false

- type: entity
  parent: [CMPouch, BaseStorageItem]
  id: CMPouchStorage
  name: storage pouch
  abstract: true
  components:
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1 #1 slot
    blacklist:
      tags:
      - Pouch
      - ThrowingKnife

- type: entity
  parent: CMPouch
  id: CMPouchClosed
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: closed
      map: [ "closedLayer" ]
  - type: CMStorageVisualizer
    storageClosed: closedLayer

- type: entity
  parent: CMPouch
  id: CMPouchOpenClosed
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: closed
      map: [ "closedLayer" ]
    - state: open
      map: [ "openLayer" ]
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer

- type: entity
  parent: CMPouch
  id: RMCPouchFill
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: partial
      map: [ "partialLayer" ]
    - state: full
      map: [ "fullLayer" ]
  - type: GenericVisualizer
    visuals:
      enum.CMItemSlotsLayers.Fill:
        fullLayer:
          Empty: { visible: false }
          Low: { visible: false }
          Medium: { visible: true }
          High: { visible: true }
          Full: { visible: true }
        partialLayer:
          Empty: { visible: false }
          Low: { visible: true }
          Medium: { visible: false }
          High: { visible: false }
          Full: { visible: false }

