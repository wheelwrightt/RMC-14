# Almayer personnel
- type: entity
  parent: ClothingBackpack
  abstract: true
  id: CMPersonalStorageBase
  name: backpack
  description: You wear this on your back and put items into it.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Civilians/standard.rsi
    layers:
    - state: icon
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Appearance
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Item
    size: Large
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,20,1
    blacklist:
      tags:
      - CMFirstAidKit # TODO RMC14 medical skill
  #      - EngineerKit # TODO RMC14
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false

- type: entity
  parent: CMPersonalStorageBase
  id: CMBackpack
  name: backpack
  description: You wear this on your back and put items into it.
  components:
  - type: StorageOpenDoAfter
  - type: StorageCloseOnMove

