# Specific
- type: entity
  parent: CMBackpack
  id: CMBackpackMortar
  name: Marine mortar shell backpack
  description: A backpack specifically designed to hold ammunition for the M402 mortar.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/mortar.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,15,1
    whitelist:
      tags:
      - CMMortarShell
  - type: FixedItemSizeStorage

- type: entity
  parent: CMBackpack
  id: CMBackpackWelder
  name: Marine technician welderpack
  description: A specialized backpack worn by Marine technicians. It carries a fueltank for quick welder refueling and use.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/welder.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,17,1
  - type: ExaminableSolution
    solution: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 650 # TODO RMC14 260 when welders are fixed
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 650
  - type: ReagentTank
    tankType: Fuel
  - type: DrainableSolution
    solution: tank
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: RefillableSolution
    solution: tank
  - type: DrawableSolution
    solution: tank
