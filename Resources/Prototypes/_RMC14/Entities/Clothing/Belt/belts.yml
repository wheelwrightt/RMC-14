  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/marine.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/marine.rsi
  - type: Item
    size: Large
  - type: Storage
    maxItemSize: Normal
    grid:
