- type: entity
  parent: BaseItem
  abstract: true
  id: CMWebbingBase
  name: webbing
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Webbing/webbing.rsi
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: FixedItemSizeStorage
  - type: Webbing
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,5,1 # 3 slots
    - type: FixedItemSizeStorage
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false

- type: entity
  parent: CMWebbingBase
  id: CMWebbing
  name: webbing
  description: A sturdy mess of synthcotton belts and buckles, ready to share your burden.
  components:
  - type: Sprite
    state: webbing
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: IgnoreContentsSize
    items:
      tags:
      - CMMagazineSmg
      - CMMagazinePistol
      - CMMagazineRifle
      - CMMagazineSniper
      - MRE
  - type: Webbing
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,5,1 # 3 slots
    - type: FixedItemSizeStorage
    - type: IgnoreContentsSize
      items:
        tags:
        - CMMagazineSmg
        - CMMagazinePistol
        - CMMagazineRifle
        - CMMagazineSniper
        - MRE
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false

