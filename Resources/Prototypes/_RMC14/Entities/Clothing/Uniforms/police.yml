# Warrant Officer / CMP
- type: entity
  parent: JumpsuitMarine
  id: CMJumpsuitWO
  name: chief MP uniform
  description: A uniform typically worn by a Chief MP of the USCM. It has shards of light Kevlar to help protect against stabbing weapons, bullets, and shrapnel from explosions. This uniform includes a small EMF distributor to help nullify energy-based weapon fire, along with a hazmat chemical filter woven throughout the material to ward off biological and radiation hazards.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/wo.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Uniforms/wo.rsi

