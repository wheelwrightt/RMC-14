# Spawners

- type: entity
  parent: MarkerBase
  id: CMSpawnMobMonkey
  name: monkey spawner
  suffix: RMC
  components:
  - type: Sprite
    layers:
    - state: monkey_spawn
      sprite: _RMC14/Markers/landmarks.rsi
  - type: ProportionalSpawner
    id: CMSpawnMobMonkey
    prototypes:
    - CMMobMonkey

- type: entity
  parent: MarkerBase
  id: CMSpawnMobKobold
  name: kobold spawner
  suffix: RMC
  components:
  - type: Sprite
    layers:
    - state: green
    - state: kobold
      sprite: Mobs/Animals/kobold.rsi
  - type: ProportionalSpawner
    id: CMSpawnMobMonkey
    prototypes:
    - CMMobKobold

- type: entity
  parent: SpawnMobMouse
  id: CMSpawnMobMouse
  suffix: CM
  components:
  - type: ConditionalSpawner
    prototypes:
    - CMMobMouse
    - CMMobMouse1
    - CMMobMouse2

