- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  id: CMXenoPraetorian
  name: Praetorian
  description: A huge, looming beast of an alien.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-praetorian
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Praetorian/praetorian.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoPraetorian
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoAcidNormal
    #    - ActionXenoSpit
    #    - ActionXenoDash
    #    - ActionXenoAcidBall
    #    - ActionXenoSprayAcid
    - ActionXenoDevolve
    tier: 3
    hudOffset: 0,0.16
    unlockAt: 900 # 15 minutes
  - type: XenoDevolve
    devolvesTo:
    - CMXenoWarrior
    - CMXenoSpitter
  - type: XenoAcid
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 800
    maxPlasma: 800
    plasmaRegenOnWeeds: 3
  - type: CMArmor
    armor: 25
    explosionArmor: 40
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: Tackle
    threshold: 3
    stun: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
